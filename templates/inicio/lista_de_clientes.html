{% extends 'base.html' %}
{% load staticfiles %}
	
{% block contenido %}
		<div class="row">
			<div class="col-md-12">
			<div class="widget">
				<div class="widget-header">
				<div class="title">
					<span class="fs1" aria-hidden="true" data-icon="&#xe14a;"></span>Lista de Clientes
				</div>
				</div>
				<div class="widget-body">
				<div id="dt_example" class="example_alt_pagination">
					<table class="table table-condensed table-striped table-hover table-bordered pull-left" id="data-table">    
					<thead>
						<tr>
						<th style="width:25%">Usuario</th>
						<th style="width:15%">Ruc</th>
						<th style="width:25%" class="hidden-phone">Telefono</th>
						<th style="width:25%" class="hidden-phone">Nivel de Fidelidad 1-5</th>
						</tr>
					</thead>
					<tbody>
						{% for lista in lista_de_clientes %}
						<tr class="gradeX">
							<td>{{lista.usuario}}</td>
							<td>{{lista.ruc}}</td>
							<td class="hidden-phone">{{lista.telefono}}</td>
							<td>fidelidad "{{lista.nivel_de_fidelidad}}"</td>
						</tr>
						{% endfor %}
					</tbody>
					</table>
				</div>
				</div>
			</div>
			</div>
		</div>
{% endblock %}
