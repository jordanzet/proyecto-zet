{% extends 'base.html' %}
{% load staticfiles %}
  
{% block contenido %}

<div class="col-md-6" >
	<h2>Agregar Proveedor</h2>
	<form action="" method="post">
		{% csrf_token %}
		{{proveedor_form.as_p}}
		<input type="submit" value="Guardar cambios">
	</form>	
</div>

<div class="col-md-6" >
		<div class="row">
			<div class="col-md-12">
			<div class="widget">
				<div class="widget-header">
				<div class="title">
					<span class="fs1" aria-hidden="true" data-icon="&#xe14a;"></span>Lista de Productos
				</div>
				</div>
				<div class="widget-body">
				<div id="dt_example" class="example_alt_pagination">
					<table class="table table-condensed table-striped table-hover table-bordered pull-left" id="data-table">    
					<thead>
						<tr>
							<th style="width:5%">#</th>
							<th style="width:15%">Nombre</th>
							<th style="width:15%">RUC</th>
							<th style="width:15%">Rubro</th>
						</tr>
					</thead>
					<tbody>
						{% for prov in list_proveedor %}
						<tr class="gradeX">
							<td>{{prov.id}}</td>
							<td>{{prov.nombre}}</td>
							<td>{{prov.ruc}}</td>
							<td>{{prov.rubro}}</td>
						</tr>
						{% endfor %}
					</tbody>
					</table>
				</div>
				</div>
			</div>
			</div>
		</div>
</div>

{% endblock %}
