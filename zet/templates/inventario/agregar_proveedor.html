{% extends 'base.html' %}
{% load staticfiles %}
  
{% block contenido %}

<div class="col-md-6" >
	<h2>Agregar Proveedor</h2>
	<form action="" method="post">
		{% csrf_token %}
		{{proveedor_form.as_p}}
		<input type="submit" value="Guardar cambios">
	</form>	
</div>

<div class="col-md-6" >
	{% for prov in list_proveedor %}
	<p>
		{{prov.nombre}}</br>
		{{prov.ruc}}</br>
	</p>
	{% endfor %}
</div>

{% endblock %}
